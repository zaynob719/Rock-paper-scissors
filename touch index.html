<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header> 
<h1>Rock Paper Scissors </h1>
  </header> 

  <div class="score-board"> 
      <div id="user-label" class="badge"> User </div>
      <div id="computer-label" class="badge "> Computer </div>
      <span id="user-score"> 0 </span>:<span id= "computer-score"> 0 </span>
  </div>


      <div class="result">
        <p> Paper covers rock. You win! </p>
      </div>

      <div class="choices"> 
        <div class="choice" id="R">
          <img src="images/rock.png" width="200px" height="200px" alt="rock">
        </div>

        <div class="choice" id="P"> 
          <img src="images/paper.png" width="200px" height="200px" alt="paper "> 
        </div>

        <div class="choice" id="S">
          <img src="images/scissors.png" width="200px" height="200px" alt="scissors">
        </div>


        <div>
        <p id="action-message"> MAKE YOUR MOVE</p>

        
        </div>

  </div>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
